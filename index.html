/* --- Chk flag container (spacing tightened) --- */
.chk-wrap{
  width:78px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  user-select:none;
}

/* labels tightened toward circle */
.chk-top,
.chk-bottom{
  font-size:10px;
  font-weight:800;
  color:var(--primary);
  line-height:1;
}

.chk-top{ margin-bottom:1px; }   /* was 3px */
.chk-bottom{ margin-top:1px; }   /* was 3px */

/* --- Unified chk flag circle size (input screen) --- */
.chk-toggle{
  width:14px;
  height:14px;
  border-radius:50%;
  border:2px solid #9aa7b3;
  background:#fff;
  padding:0;
  cursor:pointer;
  box-shadow:none;
  -webkit-tap-highlight-color:transparent;
}

.chk-toggle[aria-pressed="true"]{
  background:var(--bridge);
  border-color:var(--bridge);
  box-shadow:inset 0 2px 4px rgba(0,0,0,0.25);
}

/* --- Unified chk flag circle size (staging table) --- */
.stg-chk-toggle{
  width:14px;
  height:14px;
  border-radius:50%;
  border:2px solid #9aa7b3;
  background:transparent;
  display:inline-block;
  cursor:pointer;
  padding:0;
  margin:0;
  box-sizing:border-box;
}

.stg-chk-toggle[aria-pressed="true"]{
  background:var(--bridge);
  border-color:var(--bridge);
  box-shadow:inset 0 2px 4px rgba(0,0,0,0.22);
}
